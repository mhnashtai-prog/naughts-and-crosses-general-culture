            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #C9A961 0%, #D4B76E 100%);

            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
            margin: 0 auto 30px;
            padding: 0 40px;
        }

        .score {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-number {
            font-size: 28px;
            font-weight: bold;
        }

        .current-player {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .current-player-label {
            color: #9ca3af;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .current-player-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(71, 85, 105, 0.5);
        }

        .winner-banner {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(24px);
            border: 2px solid #C9A961;
        }

        .winner-text {
            font-size: 24px;
            font-weight: bold;
            color: #C9A961;
            margin-bottom: 15px;
        }

        .reset-btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #C9A961 0%, #D4B76E 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
            transition: transform 0.2s;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 700px;
            margin: 0 auto;
        }

        .cell {
            aspect-ratio: 1;
            min-height: 180px;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(24px);
            border: 2px solid rgba(71, 85, 105, 0.5);
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .cell:not(.disabled):hover {
            border-color: rgba(201, 169, 97, 0.6);
            transform: translateY(-4px);
        }

        .cell.disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .cell-number {
            font-size: 60px;
            font-weight: bold;
            color: rgba(201, 169, 97, 0.4);
            margin-bottom: 5px;
        }

        .cell-category {
            font-size: 11px;
            color: #64748b;
            text-align: center;
            padding: 0 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(30, 41, 59, 0.98);
            backdrop-filter: blur(60px);
            border: 2px solid rgba(201, 169, 97, 0.4);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8);
        }

        .category-badge {
            text-align: center;
            margin-bottom: 30px;
        }

        .category-badge span {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(201, 169, 97, 0.2);
            border: 1px solid #C9A961;
            color: #D4B76E;
        }

        .question {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            padding: 18px;
            border-radius: 12px;
            border: 2px solid rgba(71, 85, 105, 0.5);
            background: rgba(51, 65, 85, 0.5);
            color: #e2e8f0;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .option:hover:not(.correct):not(.wrong):not(.disabled) {
            background: rgba(71, 85, 105, 0.7);
        }

        .option.correct {
            background: rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
            color: #86efac;
        }

        .option.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #fca5a5;
        }

        .option.disabled {
            cursor: not-allowed;
        }

        .result {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .result.correct {
            color: #86efac;
        }

        .result.wrong {
            color: #fca5a5;
        }

        /* SVG Icons */
        .icon-x {
            width: 80px;
            height: 80px;
            stroke: #60a5fa;
            stroke-width: 3;
            fill: none;
        }

        .icon-o {
            width: 80px;
            height: 80px;
            stroke: #C9A961;
            stroke-width: 3;
            fill: none;
        }

        .icon-x-small {
            width: 20px;
            height: 20px;
            stroke: #60a5fa;
            stroke-width: 2.5;
            fill: none;
        }

        .icon-o-small {
            width: 20px;
            height: 20px;
            stroke: #C9A961;
            stroke-width: 2.5;
            fill: none;
        }
    </style>
</head>

                { q: "What is the smallest country in the world?", options: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"], correct: 1 },
                { q: "Which country is shaped like a boot?", options: ["Greece", "Spain", "Italy", "Portugal"], correct: 2 },

                { q: "Which country has the most islands?", options: ["Philippines", "Indonesia", "Sweden", "Japan"], correct: 2 }
            ],
            'English Language': [
                { q: "Which sentence is correct?", options: ["I have saw him yesterday", "I seen him yesterday", "I saw him yesterday", "I has seen him yesterday"], correct: 2 },
                { q: "Which word is a synonym for 'happy'?", options: ["Sad", "Joyful", "Angry", "Tired"], correct: 1 },
                { q: "What type of word is 'quickly'?", options: ["Noun", "Verb", "Adjective", "Adverb"], correct: 3 },
                { q: "Which is the correct spelling?", options: ["Accomodation", "Accommodation", "Acommodation", "Acomodation"], correct: 1 },
                { q: "Complete: 'If I ____ rich, I would travel the world.'", options: ["am", "was", "were", "be"], correct: 2 },
                { q: "What is the superlative form of 'good'?", options: ["Gooder", "More good", "Best", "Better"], correct: 2 },

            'History': [

                { q: "Who directed 'Jurassic Park'?", options: ["James Cameron", "Steven Spielberg", "George Lucas", "Peter Jackson"], correct: 1 },
                { q: "What is the highest-grossing film of all time?", options: ["Titanic", "Avatar", "Avengers: Endgame", "Star Wars"], correct: 1 },
                { q: "In which film would you hear 'May the Force be with you'?", options: ["Star Trek", "Star Wars", "Guardians of the Galaxy", "The Matrix"], correct: 1 },
                { q: "Who played Jack in Titanic?", options: ["Brad Pitt", "Leonardo DiCaprio", "Tom Cruise", "Matt Damon"], correct: 1 },
                { q: "What year was the first Harry Potter film released?", options: ["1999", "2000", "2001", "2002"], correct: 2 },
                { q: "Who voiced Woody in Toy Story?", options: ["Tom Hanks", "Tim Allen", "Robin Williams", "Billy Crystal"], correct: 0 },
                { q: "Which film features the character Forrest Gump?", options: ["The Green Mile", "Saving Private Ryan", "Forrest Gump", "Cast Away"], correct: 2 }
            ],
            'Science': [
                { q: "What is the chemical symbol for gold?", options: ["Go", "Gd", "Au", "Ag"], correct: 2 },
                { q: "How many planets are in our solar system?", options: ["7", "8", "9", "10"], correct: 1 },
                { q: "What is the speed of light?", options: ["300,000 km/s", "150,000 km/s", "500,000 km/s", "100,000 km/s"], correct: 0 },
                { q: "What is H2O commonly known as?", options: ["Oxygen", "Hydrogen", "Water", "Carbon Dioxide"], correct: 2 },
                { q: "How many bones are in the human body?", options: ["196", "206", "216", "226"], correct: 1 },
                { q: "What is the largest organ in the human body?", options: ["Heart", "Brain", "Liver", "Skin"], correct: 3 },
                { q: "What gas do plants absorb from the atmosphere?", options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"], correct: 2 },
                { q: "What is the centre of an atom called?", options: ["Electron", "Proton", "Neutron", "Nucleus"], correct: 3 }
            ]
        };

        let board = Array(9).fill(null);
        let currentPlayer = 'X';
        let winner = null;
        let scores = { O: 0, X: 0 };
        let currentQuestion = null;
        let selectedSquare = null;

        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => openModal(i);
                cell.id = `cell-${i}`;
                
                const number = document.createElement('div');
                number.className = 'cell-number';
                number.textContent = i + 1;
                
                const category = document.createElement('div');
                category.className = 'cell-category';
                category.textContent = categories[i];
                
                cell.appendChild(number);
                cell.appendChild(category);
                boardElement.appendChild(cell);
            }
            
            updateCurrentPlayer();
        }

        function updateCurrentPlayer() {
            const iconElement = document.getElementById('current-player-icon');
            const textElement = document.getElementById('current-player-text');
            
            if (currentPlayer === 'X') {
                iconElement.innerHTML = '<svg class="icon-x-small" viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"></path></svg>';
            } else {
                iconElement.innerHTML = '<svg class="icon-o-small" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle></svg>';
            }
            textElement.textContent = currentPlayer;
        }

        function openModal(index) {
            if (board[index] || winner) return;
            
            selectedSquare = index;
            const category = categories[index];
            const categoryQuestions = questions[category];
            const randomQuestion = categoryQuestions[Math.floor(Math.random() * categoryQuestions.length)];
            
            currentQuestion = randomQuestion;
            
            document.getElementById('modal-category').textContent = category;
            document.getElementById('modal-question').textContent = randomQuestion.q;
            
            const optionsContainer = document.getElementById('modal-options');
            optionsContainer.innerHTML = '';
            
            randomQuestion.options.forEach((option, i) => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = `${String.fromCharCode(65 + i)}. ${option}`;
                btn.onclick = () => handleAnswer(i);
                optionsContainer.appendChild(btn);
            });
            
            document.getElementById('modal-result').style.display = 'none';
            document.getElementById('modal').classList.add('active');
        }

        function handleAnswer(answerIndex) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.add('disabled'));
            
            const isCorrect = answerIndex === currentQuestion.correct;
            
            options[currentQuestion.correct].classList.add('correct');
            if (!isCorrect) {
                options[answerIndex].classList.add('wrong');
            }
            
            const resultElement = document.getElementById('modal-result');
            resultElement.style.display = 'block';
            
            if (isCorrect) {
                resultElement.textContent = 'âœ“ Correct! Your mark is placed.';
                resultElement.className = 'result correct';
                
                setTimeout(() => {
                    board[selectedSquare] = currentPlayer;
                    updateCell(selectedSquare);
                    
                    const gameWinner = checkWinner();
                    if (gameWinner) {
                        winner = gameWinner;
                        scores[gameWinner]++;
                        document.getElementById(`score-${gameWinner.toLowerCase()}`).textContent = scores[gameWinner];
                        showWinner(gameWinner);
                    }
                    
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    updateCurrentPlayer();
                    document.getElementById('modal').classList.remove('active');
                }, 1500);
            } else {
                resultElement.textContent = 'âœ— Wrong answer. Next player\'s turn.';
                resultElement.className = 'result wrong';
                
                setTimeout(() => {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    updateCurrentPlayer();
                    document.getElementById('modal').classList.remove('active');
                }, 1500);
            }
        }

        function updateCell(index) {
            const cell = document.getElementById(`cell-${index}`);
            cell.innerHTML = '';
            cell.classList.add('disabled');
            
            if (board[index] === 'X') {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('class', 'icon-x');
                svg.setAttribute('viewBox', '0 0 24 24');
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', 'M18 6L6 18M6 6l12 12');
                svg.appendChild(path);
                cell.appendChild(svg);
            } else if (board[index] === 'O') {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('class', 'icon-o');
                svg.setAttribute('viewBox', '0 0 24 24');
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', '12');
                circle.setAttribute('cy', '12');
                circle.setAttribute('r', '10');
                svg.appendChild(circle);
                cell.appendChild(svg);
            }
        }

        function checkWinner() {
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let line of lines) {
                const [a, b, c] = line;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function showWinner(player) {
            document.getElementById('winner-text').textContent = `ðŸŽ‰ Player ${player} Wins! ðŸŽ‰`;
            document.getElementById('winner-banner').style.display = 'block';
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.add('disabled'));
        }

        function resetGame() {
            board = Array(9).fill(null);
            currentPlayer = 'X';
            winner = null;
